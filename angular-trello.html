<!DOCTYPE html>
<html ng-app="trello">
  <head>
    <title>Angular Trello example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="angular-trello.css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="angular-trello.js"></script>
  </head>
  <body>
    <div id="trello" class="container">
      <div class="row">
        <div class="col-md-4">
          <ng-trello-list trello-list-name="'ToDo'" trello-url="'https://trello.com/b/2XOe1gQI.json'"/>
	</div>
        <div class="col-md-4">
          <ng-trello-list trello-list-name="'Doing'" trello-url="'https://trello.com/b/2XOe1gQI.json'"/>
	</div>
        <div class="col-md-4">
          <ng-trello-list trello-list-name="'Done'" trello-url="'https://trello.com/b/2XOe1gQI.json'"/>
	</div>
     </div>
    </div>
  </body>
</html>
